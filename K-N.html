<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ausbildungs Logs</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.1rem;
      color: #9ca3af;
    }

    .badge {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ausbildungs Logs SP</h1>
    <p>Kommt noch.</p>
    <span class="badge">In Arbeit</span>
  </div>
</body>
</html>
