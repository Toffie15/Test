<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159604.png" />
  <title>Link-Datenbank</title>
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #00ffdd;
      --card-dark: #252525;
      --accent: #8c00ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 2rem;
      color: var(--accent);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    #search {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.5rem;
      background: #1a1a1a;
      color: var(--text-dark);
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .category {
      margin-bottom: 1rem;
      background: #181818;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.5s;
    }

    .cat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      cursor: pointer;
      user-select: none;
    }

    .cat-header span {
      font-size: 1.2rem;
      color: var(--accent);
      font-weight: bold;
    }

    .cat-header .arrow {
      transition: transform 0.3s;
    }

    .category.collapsed .arrow {
      transform: rotate(-90deg);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 0 1rem 1rem 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .category.open .grid {
      max-height: 2000px;
      transition: max-height 0.7s ease;
    }

    .card {
      background-color: var(--card-dark);
      border-radius: 10px;
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: var(--accent);
    }

    .card-desc {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @media (hover: hover) {
      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 12px rgb(255, 0, 242);
      }
    }
  </style>
</head>
<body>

  <h1>üìÅ Meine Link-Datenbank</h1>

  <div class="container">

    <input type="text" id="search" placeholder="Suchen..." />

    <!-- Kategorien -->
    <!-- Allgemein -->
    <div class="category collapsed">
      <div class="cat-header"><span>üåê Allgemein</span><div class="arrow">‚ñ∂</div></div>
      <div class="grid"></div>
    </div>

    <!-- EMS -->
    <div class="category collapsed">
      <div class="cat-header"><span>üè• EMS</span><div class="arrow">‚ñ∂</div></div>
      <div class="grid"></div>
    </div>

    <!-- Intern -->
    <div class="category collapsed">
      <div class="cat-header"><span>üîê Intern</span><div class="arrow">‚ñ∂</div></div>
      <div class="grid"></div>
    </div>

    <!-- Sonstiges -->
    <div class="category collapsed">
      <div class="cat-header"><span>üì¶ Sonstiges</span><div class="arrow">‚ñ∂</div></div>
      <div class="grid"></div>
    </div>

  </div>

  <script>
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
      document.querySelectorAll('.category').forEach(cat => {
        const hasMatch = Array.from(cat.querySelectorAll('.card')).some(card => card.style.display === 'block');
        cat.classList.toggle('open', hasMatch);
        cat.classList.toggle('collapsed', !hasMatch);
      });
    });

    document.querySelectorAll('.cat-header').forEach(header => {
      header.addEventListener('click', () => {
        const category = header.parentElement;
        category.classList.toggle('open');
        category.classList.toggle('collapsed');
      });
    });

    // Beim Laden alle Kategorien einklappen
    document.querySelectorAll('.category').forEach(cat => {
      cat.classList.add('collapsed');
      cat.classList.remove('open');
    });
  </script>

</body>
</html>
