<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Besucherzähler</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  body.light {
    background-color: #f9f9f9;
    color: #222;
  }
  nav {
    margin-bottom: 30px;
  }
  nav a {
    color: #4da3ff;
    text-decoration: none;
    margin: 0 12px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .counter {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #4da3ff;
  }
  .datetime {
    font-size: 1.8rem;
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">Startseite</a>
  <a href="calendar.html">Kalender</a>
</nav>

<h1>Besucherzähler</h1>
<div class="counter" id="visitorCount"></div>
<div class="datetime" id="dateTime"></div>

<script>
  if(localStorage.getItem('mode') === 'light'){
    document.body.classList.add('light');
  }

  // Besucherzähler
  let count = Number(localStorage.getItem('visitorCount') || '0');
  count++;
  localStorage.setItem('visitorCount', count);
  document.getElementById('visitorCount').textContent = `Besuche: ${count}`;

  // Uhr und Datum
  function updateDateTime(){
    const now = new Date();
    const timeStr = now.toLocaleTimeString('de-DE');
    const dateStr = now.toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('dateTime').textContent = `${dateStr} - ${timeStr}`;
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
