<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notizen</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  body.light {
    background-color: #f9f9f9;
    color: #222;
  }
  nav {
    text-align: center;
    margin-bottom: 20px;
  }
  nav a {
    color: #4da3ff;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  textarea {
    width: 100%;
    height: 400px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
    resize: vertical;
  }
  button {
    margin-top: 10px;
    background-color: #4da3ff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #368de3;
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">Startseite</a>
  <a href="todo.html">To-Do Liste</a>
</nav>

<h1>Notizen</h1>
<textarea id="notes" placeholder="Hier deine Notizen eingeben..."></textarea>
<br />
<button onclick="saveNotes()">Speichern</button>
<p id="status" style="color:#4da3ff; margin-top:10px;"></p>

<script>
  if(localStorage.getItem('mode') === 'light'){
    document.body.classList.add('light');
  }

  const notesEl = document.getElementById('notes');
  const statusEl = document.getElementById('status');

  // Laden
  notesEl.value = localStorage.getItem('userNotes') || '';

  // Speichern
  function saveNotes(){
    localStorage.setItem('userNotes', notesEl.value);
    statusEl.textContent = 'Notizen gespeichert!';
    setTimeout(() => statusEl.textContent = '', 2000);
  }
</script>
</body>
</html>
