<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --btn: #4da3ff;
      --btn-hover: #368de3;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --btn: #007bff;
      --btn-hover: #0056b3;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    nav a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: var(--btn);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: var(--btn-hover);
    }
    #clock {
      display: block;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Willkommen auf meiner Webseite</h1>
  <div id="clock"></div>
  <button onclick="toggleTheme()">ðŸŒ“ Theme</button>

  <p id="counter"></p>

  <nav>
    <a href="about.html">Ãœber mich</a>
    <a href="Mit.html">Mitarbeiter</a>
    <a href="todo.html">To-Do</a>
    <a href="notes.html">Notizen</a>
    <a href="kalender.html">Kalender</a>
    <a href="tools.html">Tools</a>
  </nav>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    function setClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    function updateCounter() {
      let count = parseInt(localStorage.getItem('besucheIndex') || '0') + 1;
      localStorage.setItem('besucheIndex', count);
      document.getElementById('counter').textContent = `Diese Seite wurde ${count}x besucht.`;
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }
    setInterval(setClock, 1000);
    updateCounter();
  </script>
</body>
</html>
