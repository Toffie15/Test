<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA RP Job Bewerbung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
        }

        label {
            font-size: 1.1em;
            margin-top: 10px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .faq {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>GTA RP Job Bewerbung</h1>
    <p>Bewirb dich für einen Job auf unserem GTA RP-Server!</p>
</header>

<div class="container">
    <div class="form-container">
        <h2>Bewerbungsformular</h2>
        <form action="#" method="POST">
            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" required>

            <label for="experience">GTA RP Erfahrung:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="job">Bevorzugter Job:</label>
            <select id="job" name="job" required>
                <option value="police">Polizei</option>
                <option value="ems">Sanitäter</option>
                <option value="mechanic">Mechaniker</option>
                <option value="criminal">Verbrecher</option>
            </select>

            <label for="availability">Verfügbarkeit:</label>
            <input type="text" id="availability" name="availability" required>

            <label for="video">Bewerbungsvideo (optional):</label>
            <input type="file" id="video" name="video" accept="video/*">

            <button type="submit">Bewerbung Absenden</button>
        </form>
    </div>

    <div class="faq">
        <h3>Häufig gestellte Fragen</h3>
        <p>Hier kannst du mehr über die Bewerbung und den Job erfahren.</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 GTA RP Server | Alle Rechte vorbehalten</p>
</div>

</body>
</html>
