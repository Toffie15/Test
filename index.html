<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159604.png">
<title>Link-Datenbank</title>

<style>
:root{
  --bg:#121212;
  --text:#00ffdd;
  --card:#252525;
  --accent:#8c00ff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

h1{
  text-align:center;
  color:var(--accent);
}

h2{
  color:var(--accent);
  margin:2rem 0 1rem;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:1rem;
}

.search{
  width:100%;
  padding:0.7rem;
  border-radius:6px;
  border:none;
  margin-bottom:2rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
  .card:hover{transform:none;box-shadow:none;}
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:1.5rem;
  text-decoration:none;
  color:inherit;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 4px 12px rgba(140,0,255,.6);
}

.card-title{
  display:flex;
  align-items:center;
  gap:.5rem;
  color:var(--accent);
  font-size:1.1rem;
}

svg{
  width:20px;
  height:20px;
  fill:var(--accent);
}

.card-desc{
  font-size:.95rem;
}

.card:focus{
  outline:2px solid var(--accent);
}
</style>
</head>

<body>

<h1>Meine Link-Datenbank</h1>

<div class="container">

<input class="search" type="text" placeholder="Links filtern…" aria-label="Links suchen">

<h2>Allgemein</h2>
<div class="grid">
<a class="card" href="https://google.com" target="_blank" rel="noopener noreferrer" aria-label="Google">
<div class="card-title">
<svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.5" y2="16.5" stroke="currentColor"/></svg>
Google
</div>
<div class="card-desc">Suchmaschine</div>
</a>
</div>

<h2>SAHP</h2>
<div class="grid">
<a class="card" href="https://grand-bussgeldkatalog.netlify.app/" target="_blank" rel="noopener noreferrer" aria-label="Bußgeldrechner">
<div class="card-title">
<svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="16"/></svg>
Bußgeldrechner
</div>
<div class="card-desc">Strafen berechnen</div>
</a>
</div>

</div>

<script>
/* DevTools blockieren */
document.addEventListener("keydown",e=>{
  if(
    e.key==="F12"||
    (e.ctrlKey&&e.shiftKey&&["i","j","c"].includes(e.key.toLowerCase()))
  ){
    e.preventDefault();
  }
});

/* Rechtsklick */
document.addEventListener("contextmenu",e=>e.preventDefault());

/* Filter */
const search=document.querySelector(".search");
search.addEventListener("input",()=>{
  const v=search.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});
</script>

</body>
</html>
