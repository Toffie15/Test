<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[Unternehmensname] - Karriere</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Die vorherigen Stile bleiben unverändert */
    
    /* Login-Formular */
    .login-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 300px;
    }

    .login-form input {
      margin-bottom: 15px;
    }

    .login-form button {
      width: 100%;
      background-color: var(--accent-color);
    }

    .login-form .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: var(--text-light);
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Rest des Layouts */
    /* ... */
  </style>
</head>
<body>
  <header>
    <h1>[Unternehmensname]</h1>
    <nav>
      <a href="#start" class="active">Startseite</a>
      <a href="#karriere">Karriere</a>
      <a href="#bewerbung">Bewerbung</a>
      <a href="#management">Management</a>
      <button id="loginButton">Login</button> <!-- Login Button -->
    </nav>
  </header>

  <!-- Login Formular -->
  <div id="loginForm" class="login-form">
    <span class="close-btn" onclick="closeLoginForm()">&times;</span>
    <h3>Login</h3>
    <form>
      <input type="email" id="loginEmail" placeholder="E-Mail-Adresse" required />
      <input type="password" id="loginPassword" placeholder="Passwort" required />
      <button type="submit">Einloggen</button>
    </form>
  </div>

  <main>
    <!-- Der Rest des Inhalts bleibt gleich -->
  </main>

  <footer>
    <p>&copy; 2025 [Unternehmensname] – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    // Login Button-Click Funktion
    document.getElementById('loginButton').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'block';
    });

    // Schließt das Login-Formular
    function closeLoginForm() {
      document.getElementById('loginForm').style.display = 'none';
    }

    // Optional: Formular-Verarbeitung hier einfügen
  </script>
</body>
</html>
