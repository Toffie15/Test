<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159604.png">
<title>Link-Datenbank</title>

<style>
:root{
  --bg-color:#121212;
  --bg-image:none; /* z.B.: url("bg.jpg") */
  --text:#00ffdd;
  --card:#252525;
  --accent:#8c00ff;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    var(--bg-image),
    var(--bg-color);
  background-size:cover;
  background-attachment:fixed;
}

h1{
  text-align:center;
  color:var(--accent);
}

h2{
  color:var(--accent);
  cursor:pointer;
  user-select:none;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:1rem;
}

.search-wrapper{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.8);
  padding:1rem;
  z-index:10;
}

.search{
  width:100%;
  padding:.7rem;
  border-radius:6px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:1.2rem;
  text-decoration:none;
  color:inherit;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card-title{
  color:var(--accent);
  font-size:1.1rem;
}

.card-desc{
  font-size:.9rem;
}

.last-used{
  font-size:.75rem;
  opacity:.7;
  margin-top:.4rem;
}
</style>
</head>

<body>

<h1>üìÅ Meine Link-Datenbank</h1>

<div class="search-wrapper">
  <input class="search" type="text" placeholder="Links filtern‚Ä¶">
</div>

<div class="container">

<h2 onclick="toggle(this)">üåê Allgemein</h2>
<div class="grid">
<a class="card" data-id="google" href="https://google.com" target="_blank">
<div class="card-title">Google</div>
<div class="card-desc">Suchmaschine</div>
<div class="last-used"></div>
</a>
</div>

<h2 onclick="toggle(this)">üöî SAHP</h2>
<div class="grid">
<a class="card" data-id="leitstelle" href="https://docs.google.com/spreadsheets/d/1MRSdnFbXETHzZhz0UwyWJ0RhLahYwx3M0DimQ0KqoiQ" target="_blank">
<div class="card-title">SAHP-Leitstelle</div>
<div class="card-desc">Leitstelle</div>
<div class="last-used"></div>
</a>

<a class="card" data-id="bussgeld" href="https://grand-bussgeldkatalog.netlify.app/" target="_blank">
<div class="card-title">Bu√ügeldrechner</div>
<div class="card-desc">Strafen berechnen</div>
<div class="last-used"></div>
</a>
</div>

</div>

<script>
/* Einklappen */
function toggle(h){
  const g=h.nextElementSibling;
  g.style.display=g.style.display==="none"?"grid":"none";
}

/* Suche */
document.querySelector(".search").addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});

/* Klick-Zeit speichern */
document.querySelectorAll(".card").forEach(c=>{
  const id=c.dataset.id;
  const t=localStorage.getItem("last_"+id);
  if(t)c.querySelector(".last-used").textContent="Zuletzt: "+t;

  c.addEventListener("click",()=>{
    const now=new Date().toLocaleString();
    localStorage.setItem("last_"+id,now);
  });
});
</script>

</body>
</html>
