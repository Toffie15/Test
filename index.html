<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Linksammlung</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #111;
      --text-dark: #f9f9f9;
      --btn-bg: #007bff;
      --btn-color: white;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .link-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .toggle-mode {
      margin-top: 2rem;
      cursor: pointer;
      background: none;
      border: 2px solid currentColor;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark .link-button {
      background-color: #444;
      color: white;
    }

    body.dark .link-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meine Links</h1>

    <a class="link-button" href="https://example.com" target="_blank">Beispiel-Link 1</a>
    <a class="link-button" href="https://google.com" target="_blank">Google</a>
    <a class="link-button" href="https://github.com" target="_blank">GitHub</a>
    <!-- Hier weitere Links einfÃ¼gen -->

    <button class="toggle-mode" onclick="toggleMode()">Dark/Light Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
