<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitarbeiterliste mit Suche & Sortierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
      display: block;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    th.sort-asc::after {
      content: " ▲";
      position: absolute;
      right: 10px;
    }
    th.sort-desc::after {
      content: " ▼";
      position: absolute;
      right: 10px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: #fff;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
      td {
        border: none;
        padding: 8px 0;
        position: relative;
        padding-left: 50%;
        white-space: normal;
      }
      td::before {
        position: absolute;
        top: 8px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

  <h1>Mitarbeiterliste</h1>

  <input type="text" id="search" placeholder="Suchen..." />

  <table id="mitarbeiterTable">
    <thead>
      <tr>
        <th data-key="name">Name</th>
        <th data-key="abteilung">Abteilung</th>
        <th data-key="position">Position</th>
        <th data-key="email">Email</th>
        <th data-key="telefon">Telefon</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Name">Max Mustermann</td>
        <td data-label="Abteilung">Vertrieb</td>
        <td data-label="Position">Manager</td>
        <td data-label="Email">max.mustermann@example.com</td>
        <td data-label="Telefon">01234 56789</td>
      </tr>
      <tr>
        <td data-label="Name">Anna Müller</td>
        <td data-label="Abteilung">Marketing</td>
        <td data-label="Position">Teamleiterin</td>
        <td data-label="Email">anna.mueller@example.com</td>
        <td data-label="Telefon">09876 54321</td>
      </tr>
      <tr>
        <td data-label="Name">Peter Schmidt</td>
        <td data-label="Abteilung">Entwicklung</td>
        <td data-label="Position">Softwareentwickler</td>
        <td data-label="Email">peter.schmidt@example.com</td>
        <td data-label="Telefon">01555 123456</td>
      </tr>
    </tbody>
  </table>

  <script>
    const table = document.getElementById('mitarbeiterTable');
    const searchInput = document.getElementById('search');
    const tbody = table.tBodies[0];
    const headers = table.tHead.rows[0].cells;

    // Suchfunktion
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      Array.from(tbody.rows).forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Sortierung
    let sortDirection = {};
    Array.from(headers).forEach(header => {
      header.addEventListener('click', () => {
        const key = header.getAttribute('data-key');
        const rows = Array.from(tbody.rows);
        const currentDirection = sortDirection[key] === 'asc' ? 'desc' : 'asc';

        // Sortieren
        rows.sort((a, b) => {
          const aText = a.querySelector(`td[data-label="${header.textContent}"]`).textContent.trim().toLowerCase();
          const bText = b.querySelector(`td[data-label="${header.textContent}"]`).textContent.trim().toLowerCase();

          if (aText < bText) return currentDirection === 'asc' ? -1 : 1;
          if (aText > bText) return currentDirection === 'asc' ? 1 : -1;
          return 0;
        });

        // Tabelle neu aufbauen
        rows.forEach(row => tbody.appendChild(row));

        // Sortieranzeige aktualisieren
        Array.from(headers).forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
        header.classList.add(currentDirection === 'asc' ? 'sort-asc' : 'sort-desc');

        sortDirection = {};
        sortDirection[key] = currentDirection;
      });
    });
  </script>

</body>
</html>
