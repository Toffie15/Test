<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159604.png">
<title>Link-Datenbank</title>

<style>
:root{
  --bg:#121212;
  --text:#00ffdd;
  --card:#252525;
  --accent:#8c00ff;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

h1{
  text-align:center;
  color:var(--accent);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:1rem;
}

/* Sticky Suche */
.search{
  position:sticky;
  top:0;
  z-index:10;
  width:100%;
  padding:.7rem;
  border:none;
  border-radius:6px;
  margin-bottom:1.5rem;
}

/* Kategorie */
.category-header{
  cursor:pointer;
  user-select:none;
  color:var(--accent);
  margin:2rem 0 1rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
  .card:hover{transform:none;box-shadow:none;}
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:1.5rem;
  text-decoration:none;
  color:inherit;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 4px 12px rgba(140,0,255,.6);
}

.card-title{
  color:var(--accent);
  font-size:1.1rem;
}

.card-desc{
  font-size:.95rem;
}

.card-time{
  font-size:.75rem;
  opacity:.7;
  margin-top:.5rem;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<script>
/* Kategorien einklappen */
document.querySelectorAll(".category-header").forEach((h,i)=>{
  h.addEventListener("click",()=>{
    document.querySelectorAll(".category")[i].classList.toggle("hidden");
  });
});

/* Suche */
document.querySelector(".search").addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});

/* Letzter Klick */
document.querySelectorAll(".card").forEach(card=>{
  const key=card.href;
  const time=localStorage.getItem(key);
  if(time) card.querySelector(".card-time").textContent="Zuletzt geÃ¶ffnet: "+time;

  card.addEventListener("click",()=>{
    const t=new Date().toLocaleString();
    localStorage.setItem(key,t);
  });
});
</script>

</body>
</html>
