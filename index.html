<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbungsportal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header, nav, main, footer {
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
    }
    section {
      margin: 40px 0;
    }
    input, textarea {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-family: inherit;
      background-color: white;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bewerbungsportal</h1>
    <nav>
      <a href="#start">Startseite</a>
      <a href="#bewerbung">Bewerbung</a>
      <a href="#management">Management</a>
    </nav>
  </header>

  <main>
    <section id="start">
      <h2>Willkommen!</h2>
      <p>Hier kannst du dich schnell und einfach bewerben.</p>
    </section>

    <section id="bewerbung">
      <h2>Bewerbung</h2>
      <form>
        <input type="text" placeholder="Name" required /><br />
        <input type="email" placeholder="E-Mail" required /><br />
        <textarea placeholder="Deine Nachricht..." rows="5" required></textarea><br />
        <button type="submit">Absenden</button>
      </form>
    </section>

    <section id="management">
      <h2>Management</h2>
      <p>Hier kannst du deine Termine im Blick behalten:</p>
      <div class="calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=de.german%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bewerbungsportal</p>
  </footer>
</body>
</html>
