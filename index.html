<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Startseite</title>
<style>
  :root {
    --bg-light: #f9f9f9;
    --text-light: #222;
    --bg-dark: #121212;
    --text-dark: #eee;
    --primary: #4da3ff;
  }
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--primary);
    color: white;
    padding: 15px 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 12px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #toggleMode {
    cursor: pointer;
    background: transparent;
    border: 1px solid white;
    border-radius: 4px;
    padding: 5px 10px;
    color: white;
  }
  #toggleMode.light {
    color: var(--primary);
    border-color: var(--primary);
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    text-align: center;
  }
  #clock {
    font-size: 1.2rem;
    margin-top: 10px;
    color: var(--primary);
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="login.html">Login</a>
    <a href="todo.html">To-Do Liste</a>
    <a href="notes.html">Notizen</a>
    <a href="calendar.html">Kalender</a>
    <a href="visitors.html">Besucherzähler</a>
    <a href="Mit.html">Mitarbeiterliste</a>
    <a href="feedback.html">Feedback</a>
    <a href="tools.html">Tools</a>
  </nav>
  <button id="toggleMode">Dark Mode</button>
</header>
<main>
  <h1>Willkommen auf deiner Webseite</h1>
  <p>Benutze das Menü oben, um die verschiedenen Funktionen zu erkunden.</p>
  <div id="clock"></div>
</main>

<script>
  const toggleBtn = document.getElementById('toggleMode');
  const body = document.body;
  const clock = document.getElementById('clock');

  // Uhrfunktion
  function updateClock(){
    const now = new Date();
    clock.textContent = now.toLocaleString('de-DE', { dateStyle:'full', timeStyle:'medium' });
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Modus laden
  const savedMode = localStorage.getItem('mode') || 'dark';
  if(savedMode === 'light') {
    body.classList.add('light');
    toggleBtn.textContent = 'Light Mode';
    toggleBtn.classList.add('light');
  }

  toggleBtn.onclick = () => {
    if(body.classList.contains('light')){
      body.classList.remove('light');
      toggleBtn.textContent = 'Dark Mode';
      toggleBtn.classList.remove('light');
      localStorage.setItem('mode', 'dark');
    } else {
      body.classList.add('light');
      toggleBtn.textContent = 'Light Mode';
      toggleBtn.classList.add('light');
      localStorage.setItem('mode', 'light');
    }
  }
</script>
</body>
</html>
