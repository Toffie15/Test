<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[Unternehmensname] - Karriere</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* (CSS bleibt unverändert, außer für den Login-Bereich) */
  </style>
</head>
<body>
  <header>
    <h1>[Unternehmensname]</h1>
    <nav>
      <a href="#start" class="active">Startseite</a>
      <a href="#karriere">Karriere</a>
      <a href="#bewerbung">Bewerbung</a>
      <a href="#management">Management</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <main>
    <!-- Startseite, Karriere, Bewerbung bleiben unverändert -->

    <section id="login">
      <h2>Login</h2>
      <p>Bitte melden Sie sich an, um auf Ihr Dashboard zuzugreifen.</p>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="E-Mail-Adresse" required />
        <input type="password" id="loginPassword" placeholder="Passwort" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="management" style="display: none;">
      <h2>Management-Dashboard</h2>
      <p>Willkommen im Dashboard! Sie haben sich erfolgreich eingeloggt.</p>
      <button onclick="zeigeBewerbungen()">Bewerbungen anzeigen</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 [Unternehmensname] – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    // Beispiel-Daten für den Login (normalerweise aus einer Datenbank)
    const validUser = {
      email: 'admin@example.com',
      password: '12345', // Passwörter sollten niemals im Klartext gespeichert werden
    };

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === validUser.email && password === validUser.password) {
        alert("Login erfolgreich!");
        document.getElementById('login').style.display = 'none'; // Login-Form ausblenden
        document.getElementById('management').style.display = 'block'; // Dashboard anzeigen
      } else {
        alert("Falsche E-Mail oder Passwort!");
      }
    }

    // Die Bewerbungen (Admin-Ansicht) bleiben unverändert
    const bewerbungsliste = [];

    function zeigeBewerbungen() {
      const liste = document.getElementById("management");
      liste.innerHTML = "<h2>Alle Bewerbungen</h2>";
      bewerbungsliste.forEach((b, index) => {
        const eintrag = document.createElement("div");
        eintrag.classList.add("bewerbung-eintrag");
        eintrag.innerHTML = `
          <strong>${b.name}</strong><br>
          <small>${b.email}</small>
          <p>${b.nachricht}</p>
          <p><em>Lebenslauf: ${b.datei}</em></p>
          <p>Status: ${b.status}</p>
        `;
        liste.appendChild(eintrag);
      });
    }
  </script>
</body>
</html>
