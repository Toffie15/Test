<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitarbeiterliste – Dark Mode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-muted: #aaaaaa;
      --primary: #4f8ef7;
      --primary-light: #729dfc;
      --border: #2c2c2c;
      --hover: #333333;
      --shadow: rgba(0,0,0,0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }

    #search {
      width: 100%;
      max-width: 480px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card-bg);
      color: var(--text);
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
    }
    #search::placeholder {
      color: var(--text-muted);
    }
    #search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary-light);
      background-color: var(--bg);
    }

    table {
      width: 100%;
      max-width: 960px;
      border-collapse: separate;
      border-spacing: 0;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      user-select: none;
    }

    thead tr {
      background-color: #2a2a2a;
    }

    th, td {
      padding: 1rem 1.5rem;
      color: var(--text);
      text-align: left;
      white-space: nowrap;
      cursor: default;
      font-weight: 400;
    }

    th {
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease;
      user-select: none;
    }
    th:hover {
      color: var(--primary);
    }

    th.sort-asc::after,
    th.sort-desc::after {
      content: "";
      position: absolute;
      right: 1rem;
      top: 50%;
      width: 0;
      height: 0;
      border-style: solid;
      transform: translateY(-50%);
    }
    th.sort-asc::after {
      border-width: 6px 5px 0 5px;
      border-color: var(--primary) transparent transparent transparent;
    }
    th.sort-desc::after {
      border-width: 0 5px 6px 5px;
      border-color: transparent transparent var(--primary) transparent;
    }

    tbody tr {
      border-top: 1px solid var(--border);
      transition: background-color 0.3s ease;
    }
    tbody tr:hover {
      background-color: var(--hover);
    }

    @media (max-width: 720px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 1.5rem;
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 1rem;
      }
      tbody td {
        padding: 0.5rem 1rem 0.5rem 45%;
        position: relative;
        white-space: normal;
        border: none;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        color: var(--text-muted);
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h1>Mitarbeiterliste</h1>
  <input type="text" id="search" placeholder="Suchen..." autocomplete="off" />

  <table id="mitarbeiterTable" role="grid" aria-label="Mitarbeiterliste">
    <thead>
      <tr>
        <th data-key="name" scope="col" tabindex="0">Name</th>
        <th data-key="abteilung" scope="col" tabindex="0">Abteilung</th>
        <th data-key="position" scope="col" tabindex="0">Position</th>
        <th data-key="email" scope="col" tabindex="0">Email</th>
        <th data-key="telefon" scope="col" tabindex="0">Telefon</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Name">Max Mustermann</td>
        <td data-label="Abteilung">Vertrieb</td>
        <td data-label="Position">Manager</td>
        <td data-label="Email">max.mustermann@example.com</td>
        <td data-label="Telefon">01234 56789</td>
      </tr>
      <tr>
        <td data-label="Name">Anna Müller</td>
        <td data-label="Abteilung">Marketing</td>
        <td data-label="Position">Teamleiterin</td>
        <td data-label="Email">anna.mueller@example.com</td>
        <td data-label="Telefon">09876 54321</td>
      </tr>
      <tr>
        <td data-label="Name">Peter Schmidt</td>
        <td data-label="Abteilung">Entwicklung</td>
        <td data-label="Position">Softwareentwickler</td>
        <td data-label="Email">peter.schmidt@example.com</td>
        <td data-label="Telefon">01555 123456</td>
      </tr>
    </tbody>
  </table>

  <script>
    const table = document.getElementById('mitarbeiterTable');
    const searchInput = document.getElementById('search');
    const tbody = table.tBodies[0];
    const headers = table.tHead.rows[0].cells;

    // Suchfunktion
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      Array.from(tbody.rows).forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Sortierung
    let sortDirection = {};
    Array.from(headers).forEach(header => {
      header.addEventListener('click', () => {
        const key = header.getAttribute('data-key');
        const rows = Array.from(tbody.rows);
        const currentDirection = sortDirection[key] === 'asc' ? 'desc' : 'asc';

        rows.sort((a, b) => {
          const aText = a.querySelector(`td[data-label="${header.textContent}"]`).textContent.trim().toLowerCase();
          const bText = b.querySelector(`td[data-label="${header.textContent}"]`).textContent.trim().toLowerCase();

          if (aText < bText) return currentDirection === 'asc' ? -1 : 1;
          if (aText > bText) return currentDirection === 'asc' ? 1 : -1;
          return 0;
        });

        rows.forEach(row => tbody.appendChild(row));

        Array.from(headers).forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
        header.classList.add(currentDirection === 'asc' ? 'sort-asc' : 'sort-desc');

        sortDirection = {};
        sortDirection[key] = currentDirection;
      });

      // Keyboard support for sorting with Enter or Space
      header.addEventListener('keydown', (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          header.click();
        }
      });
    });
  </script>

</body>
</html>
