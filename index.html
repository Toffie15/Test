<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link-Datenbank</title>

<style>
:root{
  --bg-image:url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
  --text:#00ffdd;
  --card:#252525;
  --accent:#8c00ff;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    var(--bg-image);
  background-size:cover;
  background-attachment:fixed;
}

h1{
  text-align:center;
  color:var(--accent);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:1rem;
}

/* Header */
.search-wrapper{
  position:sticky;
  top:0;
  display:flex;
  gap:1rem;
  padding:1rem;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  z-index:10;
}

.search{
  flex:1;
  padding:.7rem;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.4);
  color:var(--text);
}

.bg-btn{
  padding:.7rem 1rem;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.2);
  color:var(--text);
  cursor:pointer;
  border-radius:6px;
}

/* Kategorien */
.category-title{
  color:var(--accent);
  cursor:pointer;
  user-select:none;
  display:flex;
  align-items:center;
  gap:.5rem;
}

.arrow{
  transition:.2s;
}

.grid{
  display:none;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
  margin-bottom:2rem;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:1.2rem;
  text-decoration:none;
  color:inherit;
}

.card-title{
  color:var(--accent);
}

.last-used{
  font-size:.75rem;
  opacity:.7;
  margin-top:.4rem;
}
</style>
</head>

<body>

<h1>üìÅ Meine Link-Datenbank</h1>

<div class="search-wrapper">
  <input class="search" type="text" placeholder="Links filtern‚Ä¶">
  <button class="bg-btn" onclick="changeBg()">Hintergrund</button>
</div>

<div class="container">

<div class="category">
  <div class="category-title" onclick="toggle(this)">
    <span class="arrow">‚ñ∂</span> üåê Allgemein
  </div>
  <div class="grid">
    <a class="card" data-id="google" href="https://google.com" target="_blank">
      <div class="card-title">Google</div>
      <div class="last-used"></div>
    </a>
  </div>
</div>

<div class="category">
  <div class="category-title" onclick="toggle(this)">
    <span class="arrow">‚ñ∂</span> üöî SAHP
  </div>
  <div class="grid">
    <a class="card" data-id="leitstelle" href="https://docs.google.com/spreadsheets/d/1MRSdnFbXETHzZhz0UwyWJ0RhLahYwx3M0DimQ0KqoiQ" target="_blank">
      <div class="card-title">SAHP Leitstelle</div>
      <div class="last-used"></div>
    </a>

    <a class="card" data-id="bussgeld" href="https://grand-bussgeldkatalog.netlify.app/" target="_blank">
      <div class="card-title">Bu√ügeldrechner</div>
      <div class="last-used"></div>
    </a>
  </div>
</div>

</div>

<script>
/* Toggle Kategorien */
function toggle(el){
  const grid=el.nextElementSibling;
  const arrow=el.querySelector(".arrow");
  const open=grid.style.display==="grid";
  grid.style.display=open?"none":"grid";
  arrow.textContent=open?"‚ñ∂":"‚ñº";
}

/* Suche */
document.querySelector(".search").addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});

/* Letzter Klick */
document.querySelectorAll(".card").forEach(c=>{
  const id=c.dataset.id;
  const t=localStorage.getItem("last_"+id);
  if(t)c.querySelector(".last-used").textContent="Zuletzt: "+t;

  c.addEventListener("click",()=>{
    localStorage.setItem("last_"+id,new Date().toLocaleString());
  });
});

/* Hintergrund wechseln */
const bgs=[
  "https://images.unsplash.com/photo-1519681393784-d120267933ba",
  "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
  "https://images.unsplash.com/photo-1501785888041-af3ef285b470"
];

let bgIndex=localStorage.getItem("bgIndex")||0;
setBg();

function changeBg(){
  bgIndex=(+bgIndex+1)%bgs.length;
  localStorage.setItem("bgIndex",bgIndex);
  setBg();
}

function setBg(){
  document.documentElement.style.setProperty(
    "--bg-image",
    `url("${bgs[bgIndex]}")`
  );
}
</script>

</body>
</html>
