<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .forum {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .forum-section {
            width: 48%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forum-section h2 {
            font-size: 24px;
            color: #333;
        }
        .forum-section ul {
            list-style: none;
            padding: 0;
        }
        .forum-section li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .forum-section li:last-child {
            border-bottom: none;
        }
    </style>
</head>
