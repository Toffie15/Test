<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meine Linkliste</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .link-card {
      background-color: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .link-card:hover {
      background-color: #2c2c2c;
    }

    .link-card a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Meine Links</h1>

  <div class="link-list">
    <div class="link-card">
      <a href="https://example.com" target="_blank">Beispiel-Link 1</a>
    </div>
    <div class="link-card">
      <a href="https://google.com" target="_blank">Google</a>
    </div>
    <div class="link-card">
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
