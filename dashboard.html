<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="#">Benutzer</a>
    <a href="#">Tickets</a>
    <a href="#">Einstellungen</a>
  </div>
  <div class="main">
    <div class="header">Dashboard Übersicht</div>
    <div class="cards">
      <div class="card">
        <h3>Benutzer</h3>
        <p>120 registriert</p>
      </div>
      <div class="card">
        <h3>Offene Tickets</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Systemlast</h3>
        <p>55%</p>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Rolle</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1</td>
          <td>Max Mustermann</td>
          <td>Admin</td>
          <td>Aktiv</td>
        </tr>
        <tr>
          <td>#2</td>
          <td>Lisa Müller</td>
          <td>Support</td>
          <td>Inaktiv</td>
        </tr>
        <tr>
          <td>#3</td>
          <td>Tom Becker</td>
          <td>User</td>
          <td>Aktiv</td>
        </tr>
      </tbody>
    </table>
  
<section class="todo-section">
  <h2>To-do Liste</h2>
  <div class="todo-input">
    <input type="text" id="todoInput" placeholder="Neue Aufgabe..." />
    <button onclick="addTodo()">Hinzufügen</button>
  </div>
  <ul id="todoList"></ul>
</section>

</div>
</body>
</html>
