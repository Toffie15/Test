<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do Liste</title>
<style>
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-dark: #4da3ff;
    --btn-hover-dark: #368de3;
    --input-bg-dark: #1e1e2f;

    --bg-light: #f5f5f5;
    --text-light: #111;
    --btn-light: #007bff;
    --btn-hover-light: #0056b3;
    --input-bg-light: #fff;
  }
  body {
    margin:0; padding:20px; font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  nav {
    display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    background-color: var(--btn-dark);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  body.light nav a {
    background-color: var(--btn-light);
  }
  nav a:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light nav a:hover {
    background-color: var(--btn-hover-light);
  }
  button#themeToggle {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--btn-dark);
    color: white;
    margin-left: auto;
    transition: background-color 0.3s;
  }
  body.light button#themeToggle {
    background-color: var(--btn-light);
  }
  button#themeToggle:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#themeToggle:hover {
    background-color: var(--btn-hover-light);
  }
  input[type="text"] {
    padding: 10px;
    width: 70%;
    border-radius: 5px;
    border: none;
    margin-right: 10px;
    box-sizing: border-box;
  }
  button#addTask {
    padding: 10px 16px;
    border-radius: 5px;
    border: none;
    background-color: var(--btn-dark);
    color: white;
    cursor: pointer;
  }
  body.light button#addTask {
    background-color: var(--btn-light);
  }
  button#addTask:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#addTask:hover {
    background-color: var(--btn-hover-light);
  }
  ul#taskList {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
  ul#taskList li {
    background-color: var(--input-bg-dark);
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  body.light ul#taskList li {
    background-color: var(--input-bg-light);
  }
  ul#taskList li.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }
  ul#taskList li button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 5px 8px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>

<h1>To-Do Liste</h1>
<div>
  <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben..." />
  <button id="addTask" onclick="addTask()">HinzufÃ¼gen</button>
</div>
<ul id="taskList"></ul>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }
  if(localStorage.getItem('theme') === 'light'){
    document.body.classList.add('light');
  }

  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');

  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, i) => {
      const li = document.createElement('li');
      li.textContent = task.text;
      if(task.completed) li.classList.add('completed');
      li.onclick = () => toggleComplete(i);
      
      const delBtn = document.createElement('button');
      delBtn.textContent = 'X';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        deleteTask(i);
      };
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const text = taskInput.value.trim();
    if(!text) return;
    tasks.push({text, completed:false});
    taskInput.value = '';
    saveTasks();
    renderTasks();
  }

  function toggleComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index,1);
    saveTasks();
    renderTasks();
  }

  renderTasks();
</script>
</body>
