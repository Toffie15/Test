<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Erfolgreich Gesendet</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .container {
    background: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 90%;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .checkmark {
    font-size: 60px;
    color: #4CAF50;
    text-shadow: 0 0 15px #4CAF50;
    margin-bottom: 20px;
  }

  h1 {
    color: #4CAF50;
    margin-bottom: 15px;
  }

  p {
    color: #ccc;
    line-height: 1.5;
    margin-bottom: 25px;
  }

  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    padding: 14px 32px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #45a049;
  }

  .copyright {
    margin-top: 20px;
    font-size: 11px;
    color: #777;
  }
</style>
</head>
<body>

<div class="container">
  <div class="checkmark">✔️</div>
  <h1>Erfolgreich Gesendet!</h1>
  <p>
    Deine Daten wurden erfolgreich an die State Prison Human Resource übermittelt
    und werden voraussichtlich spätestens ab 19 Uhr bearbeitet.
  </p>
  <button onclick="window.location.href='email.html'">Zurück zum Formular</button>
  <p class="copyright">© 2026 Luca Valentine. Alle Rechte vorbehalten.</p>
</div>

<script>
  let timeout;

  function resetTimer() {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      window.location.href = "https://www.google.com";
    }, 10000); // 10 Sekunden
  }

  // Aktivitäts-Events
  ["mousemove", "keydown", "click", "touchstart"].forEach(event => {
    document.addEventListener(event, resetTimer);
  });

  // Timer starten
  resetTimer();
</script>

</body>
</html>
