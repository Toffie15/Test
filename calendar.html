<style>
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-dark: #4da3ff;
    --btn-hover-dark: #368de3;
    --input-bg-dark: #1e1e2f;

    --bg-light: #f5f5f5;
    --text-light: #111;
    --btn-light: #007bff;
    --btn-hover-light: #0056b3;
    --input-bg-light: #fff;
  }
  body {
    margin:0; padding:20px; font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  nav {
    display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    background-color: var(--btn-dark);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  body.light nav a {
    background-color: var(--btn-light);
  }
  nav a:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light nav a:hover {
    background-color: var(--btn-hover-light);
  }
  button#themeToggle {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--btn-dark);
    color: white;
    margin-left: auto;
    transition: background-color 0.3s;
  }
  body.light button#themeToggle {
    background-color: var(--btn-light);
  }
  button#themeToggle:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#themeToggle:hover {
    background-color: var(--btn-hover-light);
  }
  #calendar {
    max-width: 600px;
    margin: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #555;
    padding: 10px;
    text-align: center;
  }
  body.light th, body.light td {
    border: 1px solid #ccc;
  }
  th {
    background-color: var(--btn-dark);
    color: white;
  }
  body.light th {
    background-color: var(--btn-light);
  }
  td.today {
    background-color: #4da3ff;
    color: white;
    font-weight: bold;
  }
</style>

<h1>Kalender</h1>
<div id="calendar"></div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }
  if(localStorage.getItem('theme') === 'light'){
    document.body.classList.add('light');
  }

  function buildCalendar(year, month) {
    const calendarDiv = document.getElementById('calendar');
    calendarDiv.innerHTML = '';
    const date = new Date(year, month, 1);
    const monthNames = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni",
      "Juli", "August", "September", "Oktober", "November", "Dezember"];
    const days = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

    // Header mit Monat und Jahr
    const header = document.createElement('h2');
    header.textContent = monthNames[month] + ' ' + year;
    calendarDiv.appendChild(header);

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    days.forEach(day => {
      const th = document.createElement('th');
      th.textContent = day;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    let tr = document.createElement('tr');

    // Leerzellen fÃ¼r Tage vor dem 1.
    for(let i = 0; i < date.getDay(); i++){
      const td = document.createElement('td');
      tr.appendChild(td);
    }

    // Tage einfÃ¼gen
    while(date.getMonth() === month){
      const td = document.createElement('td');
      td.textContent = date.getDate();

      const today = new Date();
      if(date.getDate() === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear()){
        td.classList.add('today');
      }

      tr.appendChild(td);
      if(date.getDay() === 6){
        tbody.appendChild(tr);
        tr = document.createElement('tr');
      }
      date.setDate(date.getDate() + 1);
    }
    // Letzte Reihe anhÃ¤ngen, wenn nicht schon passiert
    if(tr.children.length > 0){
      tbody.appendChild(tr);
    }

    table.appendChild(tbody);
    calendarDiv.appendChild(table);
  }

  const now = new Date();
  buildCalendar(now.getFullYear(), now.getMonth());
</script>
