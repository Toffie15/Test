<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Über mich</title>
  <style>
    body.light {
      background-color: #f4f4f4;
      color: #222;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    a {
      color: #4da3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .toggle-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4da3ff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      width: 80%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #333;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      margin-bottom: 10px;
      background-color: #1e1e2f;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
    }
  </style>
</head>
<body class="dark">
  <a href="index.html">Zurück</a> <br><br>
  <a href="Mit.html">MIT</a> <br><br>
  <h1>Über mich</h1>
  Mein Name ist Luca<br><br>

  <button class="toggle-btn" onclick="toggleTheme()">Theme wechseln</button><br><br>

  <p id="clock"></p>
  <p id="visits"></p>
  <p id="weekday"></p>

  <h3>Kontakt</h3>
  <form>
    <label for="name">Name:</label><br />
    <input type="text" id="name"><br /><br />
    <label for="nachricht">Nachricht:</label><br />
    <textarea id="nachricht" rows="4"></textarea><br /><br />
    <button type="submit">Absenden</button>
  </form>

  <h3>Mein Bild</h3>
  <img src="https://via.placeholder.com/200" alt="Bild" onclick="openLightbox(this.src)" />

  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" id="lightbox-img" />
  </div>

  <br>
  <button onclick="document.getElementById('sound').play()">Sound abspielen</button>
  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <h3>Mitarbeiterliste</h3>
  <input type="text" id="search" placeholder="Suche nach Name...">
  <table id="mitarbeiter">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Rolle</th>
        <th onclick="sortTable(2)">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Luca</td><td>Admin</td><td>Aktiv</td></tr>
      <tr><td>Tom</td><td>Support</td><td>Inaktiv</td></tr>
      <tr><td>Anna</td><td>Entwicklung</td><td>Aktiv</td></tr>
    </tbody>
  </table>

  <script>
    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
      }
    }

    // Uhrzeit
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        'Aktuelle Uhrzeit: ' + now.toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Besucherzähler
    let count = localStorage.getItem('visits') || 0;
    count++;
    localStorage.setItem('visits', count);
    document.getElementById('visits').textContent =
      `Du hast diese Seite ${count}x besucht.`;

    // Lightbox
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    // Wochentag anzeigen
    const tage = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
    const heute = new Date();
    document.getElementById('weekday').textContent =
      'Heute ist: ' + tage[heute.getDay()];

    // Mitarbeitersuche
    document.getElementById('search').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#mitarbeiter tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Mitarbeitersortierung
    function sortTable(n) {
      const table = document.getElementById('mitarbeiter');
      const rows = Array.from(table.rows).slice(1);
      let asc = table.getAttribute('data-sort') !== 'asc';
      rows.sort((a, b) => {
        const A = a.cells[n].innerText.toLowerCase();
        const B = b.cells[n].innerText.toLowerCase();
        return asc ? A.localeCompare(B) : B.localeCompare(A);
      });
      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
      table.setAttribute('data-sort', asc ? 'asc' : 'desc');
    }
  </script>
</body>
</html>
