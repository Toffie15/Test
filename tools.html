<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #1e1e1e;
      --sidebar-bg: #e0e0e0;
      --accent: #3b82f6;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --sidebar-bg: #2c2c2c;
      --accent: #60a5fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .sidebar a {
      display: block;
      margin: 0.5rem 0;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: var(--accent);
      color: white;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      margin-top: 1rem;
    }
  </style>
</head>
<body data-theme="light">
  <div class="sidebar">
    <h2>Navigation</h2>
    <a href="#">Startseite</a>
    <a href="#">Tools</a>
    <a href="#">Einstellungen</a>
  </div>
  <div class="main">
    <div class="topbar">
      <h1>Tools</h1>
      <button class="toggle-btn" onclick="toggleTheme()">Darkmode</button>
    </div>
    <div class="content">
      <p>Willkommen auf der Tool-Seite. Hier kommen sp√§ter deine Funktionen rein.</p>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
