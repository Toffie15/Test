<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tools</title>
<style>
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-dark: #4da3ff;
    --btn-hover-dark: #368de3;
    --input-bg-dark: #1e1e2f;

    --bg-light: #f5f5f5;
    --text-light: #111;
    --btn-light: #007bff;
    --btn-hover-light: #0056b3;
    --input-bg-light: #fff;
  }
  body {
    margin:0; padding:20px; font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  nav {
    display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    background-color: var(--btn-dark);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  body.light nav a {
    background-color: var(--btn-light);
  }
  nav a:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light nav a:hover {
    background-color: var(--btn-hover-light);
  }
  button#themeToggle {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--btn-dark);
    color: white;
    margin-left: auto;
    transition: background-color 0.3s;
  }
  body.light button#themeToggle {
    background-color: var(--btn-light);
  }
  button#themeToggle:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#themeToggle:hover {
    background-color: var(--btn-hover-light);
  }
  .tool-section {
    max-width: 600px;
    margin: auto;
  }
  .tool-section h2 {
    margin-top: 20px;
  }
  input, select, button {
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
    background-color: var(--input-bg-dark);
    color: var(--text-dark);
  }
  body.light input, body.light select, body.light button {
    background-color: var(--input-bg-light);
    color: var(--text-light);
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
  }
  button:hover {
    background-color: var(--btn-hover-dark);
    color: white;
  }
  body.light button:hover {
    background-color: var(--btn-hover-light);
  }
  #output {
    margin-top: 15px;
    padding: 10px;
    background-color: var(--input-bg-dark);
    border-radius: 5px;
    min-height: 50px;
    white-space: pre-wrap;
  }
  body.light #output {
    background-color: var(--input-bg-light);
  }
</style>
</head>

<h1>Tools</h1>
<div class="tool-section">
  <h2>Einfacher Rechner</h2>
  <input type="text" id="calcInput" placeholder="Rechenausdruck z.B. 2+2" />
  <button onclick="calculate()">Berechnen</button>
  <div id="output"></div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }
  if(localStorage.getItem('theme') === 'light'){
    document.body.classList.add('light');
  }

  function calculate() {
    const input = document.getElementById('calcInput').value;
    try {
      // Sicherheit: nur Zahlen und einfache Operatoren erlauben
      if(!/^[0-9+\-*/().\s]+$/.test(input)) {
        throw 'UngÃ¼ltiger Ausdruck';
      }
      // eslint-disable-next-line no-eval
      const result = eval(input);
      document.getElementById('output').textContent = 'Ergebnis: ' + result;
    } catch(e) {
      document.getElementById('output').textContent = 'Fehler: ' + e;
    }
  }
</script>
