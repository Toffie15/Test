<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GTA RP Bewerbung</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  h2 {
    text-align: center;
  }
  input, textarea, button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  textarea {
    resize: vertical;
  }
  button {
    background: #4CAF50;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #45a049;
  }
  #status {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<form id="applicationForm">
  <h2>GTA RP Bewerbung</h2>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="id" placeholder="ID" required>
  <input type="text" id="telefon" placeholder="Telefon" required>
  <input type="text" id="rang" placeholder="Rang" required>
  <input type="text" id="link" placeholder="Bewerbungs Link" required>
  <button type="submit">Absenden</button>
  <p id="status"></p>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxytRncMwq-jSXx7nIc7Zw3pvofqwwGTM6ucQH3H0lTyOgvA0GG7CTBaH4Mi_FBeCDeAQ/exec'; // Hier die Web-App URL einsetzen

document.getElementById('applicationForm').addEventListener('submit', e => {
  e.preventDefault();
  
  const data = {
    name: document.getElementById('name').value,
    id: document.getElementById('id').value,
    telefon: document.getElementById('telefon').value,
    rang: document.getElementById('rang').value,
    link: document.getElementById('link').value
  };

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(response => {
    document.getElementById('status').innerText = 'Bewerbung erfolgreich gesendet!';
    document.getElementById('applicationForm').reset();
  })
  .catch(error => {
    document.getElementById('status').innerText = 'Fehler beim Senden!';
    console.error(error);
  });
});
</script>

</body>
</html>
