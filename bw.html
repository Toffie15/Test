<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GTA RP Bewerbung</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #fff; display:flex; justify-content:center; align-items:center; height:100vh; }
  form { background:#1e1e1e; padding:20px; border-radius:10px; width:300px; }
  input, textarea, button { width:100%; margin:5px 0; padding:10px; border-radius:5px; border:none; }
  button { background:#4CAF50; color:#fff; cursor:pointer; }
</style>
</head>
<body>
<form id="applicationForm">
  <h2>Bewerbung GTA RP</h2>
  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="age" placeholder="Alter" required>
  <input type="text" id="discord" placeholder="Discord" required>
  <textarea id="text" placeholder="Bewerbungstext" required></textarea>
  <button type="submit">Absenden</button>
  <p id="status"></p>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxytRncMwq-jSXx7nIc7Zw3pvofqwwGTM6ucQH3H0lTyOgvA0GG7CTBaH4Mi_FBeCDeAQ/exec'; // URL aus Google Apps Script

document.getElementById('applicationForm').addEventListener('submit', e => {
  e.preventDefault();
  
  const data = {
    name: document.getElementById('name').value,
    age: document.getElementById('age').value,
    discord: document.getElementById('discord').value,
    text: document.getElementById('text').value
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(response => {
    document.getElementById('status').innerText = 'Bewerbung erfolgreich gesendet!';
    document.getElementById('applicationForm').reset();
  })
  .catch(error => {
    document.getElementById('status').innerText = 'Fehler beim Senden!';
    console.error(error);
  });
});
</script>
</body>
</html>
