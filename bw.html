<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA RP Bewerbung</title>
</head>
<body>
  <h1>GTA RP Bewerbung</h1>
  <form id="bewerbungForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="alter">Alter:</label><br>
    <input type="number" id="alter" name="alter" required><br><br>

    <label for="erfahrung">RP Erfahrung:</label><br>
    <textarea id="erfahrung" name="erfahrung" required></textarea><br><br>

    <button type="submit">Absenden</button>
  </form>

  <script>
    const form = document.getElementById('bewerbungForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        alter: document.getElementById('alter').value,
        erfahrung: document.getElementById('erfahrung').value
      };

      // URL vom Google Apps Script einf√ºgen
      const url = "https://script.google.com/macros/s/AKfycbzD1kAv2TqPWr6WZQGX_uTMP9DZPD28hrw7_imF0lsVXVY5s5BxIyuRcqQO_RobpzbUxQ/exec";

      const response = await fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if(response.ok){
        alert("Bewerbung erfolgreich abgeschickt!");
        form.reset();
      } else {
        alert("Fehler beim Absenden.");
      }
    });
  </script>
</body>
</html>
