<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Wieder gleiche Styles */
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-dark: #4da3ff;
    --btn-hover-dark: #368de3;
    --input-bg-dark: #1e1e2f;

    --bg-light: #f5f5f5;
    --text-light: #111;
    --btn-light: #007bff;
    --btn-hover-light: #0056b3;
    --input-bg-light: #fff;
  }
  body {
    margin:0; padding:20px; font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  nav {
    display: flex; flex-wrap: wrap; gap: 10px; width: 100%; max-width: 600px; margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    background-color: var(--btn-dark);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  body.light nav a {
    background-color: var(--btn-light);
  }
  nav a:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light nav a:hover {
    background-color: var(--btn-hover-light);
  }
  button#themeToggle {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--btn-dark);
    color: white;
    margin-left: auto;
    transition: background-color 0.3s;
  }
  body.light button#themeToggle {
    background-color: var(--btn-light);
  }
  button#themeToggle:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#themeToggle:hover {
    background-color: var(--btn-hover-light);
  }
  form {
    background-color: var(--input-bg-dark);
    padding: 20px;
    border-radius: 8px;
    box-sizing: border-box;
    width: 100%;
    max-width: 400px;
  }
  body.light form {
    background-color: var(--input-bg-light);
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    width: 100%;
    background-color: var(--btn-dark);
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  body.light button[type="submit"] {
    background-color: var(--btn-light);
  }
  button[type="submit"]:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button[type="submit"]:hover {
    background-color: var(--btn-hover-light);
  }
  .message {
    margin-top: 15px;
    color: #f00;
  }
</style>
</head>

<h1>Login</h1>
<form id="loginForm" onsubmit="return login(event)">
  <input type="text" id="username" placeholder="Benutzername" required />
  <input type="password" id="password" placeholder="Passwort" required />
  <button type="submit">Einloggen</button>
  <p class="message" id="message"></p>
</form>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }
  if(localStorage.getItem('theme') === 'light'){
    document.body.classList.add('light');
  }
  
  function login(event) {
    event.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    const message = document.getElementById('message');

    // Dummy check: Benutzer "admin" und Passwort "1234"
    if(user === 'admin' && pass === '1234') {
      message.style.color = 'green';
      message.textContent = 'Login erfolgreich! (Fake)';
    } else {
      message.style.color = 'red';
      message.textContent = 'Benutzername oder Passwort falsch.';
    }
  }
</script>
</body>
