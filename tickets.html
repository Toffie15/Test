<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="#">Benutzer</a>
    <a href="tickets.html">Tickets</a>
    <a href="#">Einstellungen</a>
  </div>
  <div class="main">
    <div class="header">Ticketsystem</div>
    <form id="ticketForm">
      <label for="titel">Titel</label><br>
      <input type="text" id="titel" name="titel" required><br><br>

      <label for="beschreibung">Beschreibung</label><br>
      <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea><br><br>

      <label for="prio">Priorit√§t</label><br>
      <select id="prio" name="prio">
        <option>Hoch</option>
        <option>Mittel</option>
        <option>Niedrig</option>
      </select><br><br>

      <button type="submit">Ticket erstellen</button>
    </form>

    <h3 style="margin-top: 30px;">Offene Tickets</h3>
    <ul id="ticketListe"></ul>
  </div>
  <script src="tickets.js"></script>
</body>
</html>
