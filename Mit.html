<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mitarbeiter</title>
<style>
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-dark: #4da3ff;
    --btn-hover-dark: #368de3;
    --input-bg-dark: #1e1e2f;

    --bg-light: #f5f5f5;
    --text-light: #111;
    --btn-light: #007bff;
    --btn-hover-light: #0056b3;
    --input-bg-light: #fff;
  }
  body {
    margin:0; padding:20px; font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  nav {
    display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    background-color: var(--btn-dark);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  body.light nav a {
    background-color: var(--btn-light);
  }
  nav a:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light nav a:hover {
    background-color: var(--btn-hover-light);
  }
  button#themeToggle {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--btn-dark);
    color: white;
    margin-left: auto;
    transition: background-color 0.3s;
  }
  body.light button#themeToggle {
    background-color: var(--btn-light);
  }
  button#themeToggle:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light button#themeToggle:hover {
    background-color: var(--btn-hover-light);
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px 12px;
    border-bottom: 1px solid #555;
  }
  body.light th, body.light td {
    border-bottom: 1px solid #ccc;
  }
  th {
    background-color: var(--btn-dark);
    color: white;
  }
  body.light th {
    background-color: var(--btn-light);
  }
</style>
</head>

<h1>Mitarbeiter</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="employeeTableBody">
    <!-- Dynamisch -->
  </tbody>
</table>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }
  if(localStorage.getItem('theme') === 'light'){
    document.body.classList.add('light');
  }

  const employees = [
    {name: "Luca", position: "Administrator", email: "luca@example.com"},
    {name: "Maria", position: "Entwicklerin", email: "maria@example.com"},
    {name: "Peter", position: "Support", email: "peter@example.com"},
  ];

  const tbody = document.getElementById('employeeTableBody');
  employees.forEach(emp => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${emp.name}</td><td>${emp.position}</td><td>${emp.email}</td>`;
    tbody.appendChild(tr);
  });
</script>
</body>
