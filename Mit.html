<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mitarbeiterliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
      background-color: #1e1e2f;
      color: #eee;
    }
    button {
      background-color: #4da3ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #368de3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    tr:hover {
      background-color: #222;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      margin-right: 10px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Mitarbeiterliste</h1>

  <input type="text" id="filter" placeholder="Suchen..." oninput="renderTabelle()" />
  <br>
  <input type="text" id="name" placeholder="Name eingeben" />
  <input type="text" id="rolle" placeholder="Rolle eingeben" />
  <button onclick="addMitarbeiter()">Hinzufügen</button>
  <button onclick="exportCSV()">CSV Export</button>

  <table id="liste">
    <thead>
      <tr>
        <th onclick="sortTabelle('name')">Name</th>
        <th onclick="sortTabelle('rolle')">Rolle</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">Zur Startseite</button>
    <button onclick="window.location.href='about.html'">Über mich</button>
  </div>

  <script>
    let mitarbeiter = JSON.parse(localStorage.getItem('mitarbeiter')) || [];
    let sortKey = 'name';
    let sortDir = 1;

    function renderTabelle() {
      const filter = document.getElementById('filter').value.toLowerCase();
      const tbody = document.querySelector('#liste tbody');
      tbody.innerHTML = '';
      [...mitarbeiter].filter(e => e.name.toLowerCase().includes(filter) || e.rolle.toLowerCase().includes(filter))
        .sort((a, b) => a[sortKey].localeCompare(b[sortKey]) * sortDir)
        .forEach((eintrag, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="text" value="${eintrag.name}" onchange="edit(${index}, 'name', this.value)" /></td>
            <td><input type="text" value="${eintrag.rolle}" onchange="edit(${index}, 'rolle', this.value)" /></td>
            <td><button onclick="loeschen(${index})">Löschen</button></td>
          `;
          tbody.appendChild(row);
        });
    }

    function addMitarbeiter() {
      const name = document.getElementById('name').value.trim();
      const rolle = document.getElementById('rolle').value.trim();
      if (!name || !rolle) return alert('Name und Rolle eingeben!');
      mitarbeiter.push({ name, rolle });
      speichern();
      document.getElementById('name').value = '';
      document.getElementById('rolle').value = '';
      renderTabelle();
    }

    function edit(index, feld, wert) {
      mitarbeiter[index][feld] = wert;
      speichern();
    }

    function loeschen(index) {
      mitarbeiter.splice(index, 1);
      speichern();
      renderTabelle();
    }

    function speichern() {
      localStorage.setItem('mitarbeiter', JSON.stringify(mitarbeiter));
    }

    function sortTabelle(key) {
      if (sortKey === key) sortDir *= -1;
      else { sortKey = key; sortDir = 1; }
      renderTabelle();
    }

    function exportCSV() {
      const header = ['Name', 'Rolle'];
      const rows = mitarbeiter.map(e => [e.name, e.rolle]);
      const csv = [header, ...rows].map(e => e.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'mitarbeiter.csv';
      link.click();
    }

    renderTabelle();
  </script>
</body>
</html>
