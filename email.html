<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Email Formular State Prison</title>

<style>
  body {
    font-family: Arial;
    background:#121212;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  form {
    background:#1e1e1e;
    padding:20px;
    border-radius:10px;
    width:320px;
  }
  input, button {
    width:100%;
    margin:6px 0;
    padding:10px;
    border-radius:5px;
    border:none;
  }
  button {
    background:#4CAF50;
    color:#fff;
    cursor:pointer;
  }
  #status {
    margin-top: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>

<form id="emailForm">
  <h2>State Prison Email Formular</h2>

  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="playerid" placeholder="ID" required>
  <input type="text" id="telefon" placeholder="Telefon" required>
  <input type="email" id="email" placeholder="E-Mail" required>

  <button type="submit">Absenden</button>
  <p id="status"></p>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxYIPxuvYNZ3ARljHLlRuojpZF08Bf7muzmEO6ipoRXWYKXh5K2L4sVLQyr6oZoUtXndw/exec';

document.getElementById('emailForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const statusEl = document.getElementById('status');
  statusEl.style.color = "white";
  statusEl.innerText = "Sende...";

  const data = {
    name: document.getElementById('name').value,
    id: document.getElementById('playerid').value,
    telefon: document.getElementById('telefon').value,
    email: document.getElementById('email').value
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(() => {
    statusEl.style.color = "green";
    statusEl.innerText = "Erfolgreich gesendet!";
    document.getElementById('emailForm').reset(); // Formular leeren
  })
  .catch(() => {
    statusEl.style.color = "red";
    statusEl.innerText = "Fehler beim Senden";
  });
});
</script>

</body>
</html>
