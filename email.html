<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Email Formular State Prison</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background: #1e1e1e;
    padding: 22px;
    border-radius: 10px;
    width: 320px;
  }

  h2 {
    text-align: center;
    margin-bottom: 12px;
  }

  input, button {
    width: 100%;
    margin: 6px 0;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }

  button {
    background: #4CAF50;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  button:disabled {
    background: #777;
    cursor: not-allowed;
  }

  #status {
    margin-top: 8px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<form id="emailForm">
  <h2>State Prison Email Formular</h2>

  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="playerid" placeholder="ID" required>
  <input type="text" id="telefon" placeholder="Telefon" required>
  <input type="email" id="email" placeholder="E-Mail" required>

  <input type="text" id="mailname"
         placeholder="Name der E-Mail (z.B. Luca Valentine)" required>

  <button type="submit" id="submitBtn">Absenden</button>
  <p id="status"></p>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxYIPxuvYNZ3ARljHLlRuojpZF08Bf7muzmEO6ipoRXWYKXh5K2L4sVLQyr6oZoUtXndw/exec';

const form = document.getElementById('emailForm');
const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  submitBtn.disabled = true;
  statusEl.style.color = "white";
  statusEl.innerText = "Sende...";

  const data = {
    name: document.getElementById('name').value,
    id: document.getElementById('playerid').value,
    telefon: document.getElementById('telefon').value,
    email: document.getElementById('email').value,
    mailname: document.getElementById('mailname').value
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    window.location.href = "success.html";
  })
  .catch(() => {
    submitBtn.disabled = false;
    statusEl.style.color = "red";
    statusEl.innerText = "Fehler beim Senden";
  });
});
</script>

</body>
</html>
