<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Email Formular State Prison</title>

<meta name="author" content="Luca Valentine">
<meta name="copyright" content="© 2026 Luca Valentine. Alle Rechte vorbehalten.">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background: #1e1e1e;
    padding: 22px;
    border-radius: 10px;
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    text-align: center;
    margin-bottom: 16px;
  }

  input {
    width: 100%;
    margin: 10px 0; /* Abstand zwischen Feldern */
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
    background: #2a2a2a;
    color: #fff;
  }

  input:focus {
    outline: 2px solid #4CAF50;
  }

  button {
    width: 100%;
    margin: 12px 0;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-weight: bold;
    background: #4CAF50;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: #45a049;
  }

  button:disabled {
    background: #777;
    cursor: not-allowed;
  }

  #status {
    margin-top: 8px;
    font-weight: bold;
    text-align: center;
  }

  .copyright {
    margin-top: 12px;
    font-size: 11px;
    color: #777;
    text-align: center;
  }

  /* Fortschrittsbalken */
  .progress-bar {
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    background: #fff;
    width: 0%;
    transition: width 0.2s ease;
  }
</style>
</head>
<body>

<form id="emailForm">
  <h2>State Prison Email Formular</h2>

  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="playerid" placeholder="ID" required>
  <input type="text" id="telefon" placeholder="Telefon" required>
  <input type="email" id="email" placeholder="E-Mail" required>
  <input type="text" id="mailname" placeholder="Name der E-Mail (z.B. Luca Valentine)" required>

  <button type="submit" id="submitBtn">
    Absenden
    <div class="progress-bar" id="progressBar"></div>
  </button>

  <p id="status"></p>
  <p class="copyright">© 2026 Luca Valentine. Alle Rechte vorbehalten.</p>
</form>

<script>
console.log("© 2026 Luca Valentine. Alle Rechte vorbehalten.");

const scriptURL = 'https://script.google.com/macros/s/AKfycbxL8xxQdavzgcFdqOFPiSO0S1tPCQJxIW8QakaxwWhoCdbvqUgKUeNCLuMsErAvJWDcUg/exec';

const form = document.getElementById('emailForm');
const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');
const progressBar = document.getElementById('progressBar');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  submitBtn.disabled = true;
  statusEl.style.color = "white";
  statusEl.innerText = "Sende...";

  // Fortschrittsbalken starten
  let width = 0;
  progressBar.style.width = "0%";
  progressBar.style.display = "block";
  const interval = setInterval(() => {
    if (width < 90) { // Bis 90% simulieren, echte Fertigstellung dann mit Server
      width += Math.random() * 5; // Zufälliger Schritt für realistisches Laden
      if (width > 90) width = 90;
      progressBar.style.width = width + "%";
    }
  }, 200);

  const data = {
    name: document.getElementById('name').value.trim(),
    id: document.getElementById('playerid').value.trim(),
    telefon: document.getElementById('telefon').value.trim(),
    email: document.getElementById('email').value.trim(),
    mailname: document.getElementById('mailname').value.trim()
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    clearInterval(interval);
    progressBar.style.width = "100%"; // Vollständig anzeigen
    setTimeout(() => {
      window.location.href = "success.html"; // Weiterleitung nach kurzer Verzögerung
    }, 300);
  })
  .catch(() => {
    clearInterval(interval);
    progressBar.style.display = "none";
    submitBtn.disabled = false;
    statusEl.style.color = "red";
    statusEl.innerText = "Fehler beim Senden";
  });
});
</script>

</body>
</html>
